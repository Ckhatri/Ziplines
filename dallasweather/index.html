  <body>
    <div class = "row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h1>Dallas Weather App</h1></div>

    <div class="row">
    	<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><h2>Current Weather</h2></div>
    </div>
    <div class="row">

    </div>
    <div class="container">
    <div class="row">
  		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 bubbles center">
  			<div class="info" id="loc"> <p>Dallas, Texas</p> </div>
  		</div>
   		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 bubbles center">
  			<div class="info" id="desc"> Hello </div>
  		</div>
  		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 bubbles center">

  		</div>
    </div>
    </div>
